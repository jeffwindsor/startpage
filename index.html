<style type="text/css" media="screen">
  * {
    font-size: 16px;
    font-family: telex;
    letter-spacing: 1px;
  }

  html {
    background-color: var(--black);
    color: var(--white);
  }

  a {
    padding: 8px;
    text-decoration: none;
  }

  a:link,
  a:visited {
    color: var(--white);
  }

  a:hover {
    color: inherit;
  }

  input[type=text] {
    background: none;
    border: 1px solid var(--blue);
    border-radius: 4px;
    box-sizing: border-box;
    color: var(--white);
    display: inline-block;
    padding: 4px 12px;
    width: 100%;
  }

  ::placeholder {
    /* chrome, firefox, opera, safari 10.1+ */
    color: var(--gray);
  }

  input:focus {
    outline: none;
  }

  .categories {
    float: left;
    margin: 0;
    padding: 4px;
    width: 40px;
    text-align: center;
  }

  .items {
    float: left;
    margin: 0;
    padding: 1px;
    width: 80%;
    text-align: left;
  }

  :root {
    --one: #f43753;
    --two: #ada0d3;
    --three: #95c4ce;
    --four: #c9d05c;
    --five: #ffc24b;

    --black: #282828;
    --gray: #A0A0A0;
    --blue: #73cef4;
    --white: #eeeeee;
  }
</style>
